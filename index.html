<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>OVERCLOCKED - Kerala's Largest 24hr CTF Event</title>
    <meta name="description" content="Join Kerala's biggest Capture The Flag (CTF) competition! 24 hours of non-stop hacking, 200+ players, 100+ challenges. Register now for OVERCLOCKED CTF 2025." />
    <meta name="keywords" content="CTF, Capture The Flag, Hacking Competition, Cybersecurity, Kerala, OVERCLOCKED, SME Labs, RSET, 24 hour hackathon" />
    <meta name="author" content="SME Labs" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OVERCLOCKED - Kerala's Largest 24hr CTF Event" />
    <meta property="og:description" content="24 hours of non-stop hacking! 200+ players, 100+ challenges. Join Kerala's biggest CTF competition." />
    <meta property="og:image" content="/overclocked_light.svg" />
    <meta property="og:url" content="https://overclocked-ctf.netlify.app" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OVERCLOCKED - Kerala's Largest 24hr CTF Event" />
    <meta name="twitter:description" content="24 hours of non-stop hacking! 200+ players, 100+ challenges." />
    <meta name="twitter:image" content="/overclocked_light.svg" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/overclocked_light.svg" as="image" type="image/svg+xml" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="msapplication-TileColor" content="#dc2626" />
